<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            font-size: 0.5rem; /* Reduce the base font size to half */
        }
        .sidebar {
            height: 100vh;
            background-color: #007bff; /* Bootstrap blue */
            color: white;
            padding-top: 20px;
            font-size: 1rem; /* Maintain sidebar font size readability */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #d1e7fd; /* Light blue */
        }
        .card {
            margin: 10px 0;
            height: 100px;
        }
        .card-title {
            font-size: 0.75rem; /* Reduce card title font size */
        }
        .card-text {
            font-size: 1.5rem; /* Reduce card text font size */
        }
        h1, h2 {
            font-size: 1rem; /* Reduce heading sizes */

        @media (max-width: 768px) {
            .sidebar {
                display: none;

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-md-none">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">All Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pending</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Confirmed</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for larger screens -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                All Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Pending

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Completed
                            </a>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Confirmed
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Dashboard -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <div class="row">
                    <div class="col-6 col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Pending Orders</h5>
                                <p class="card-text display-4" id="pendingOrders">...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Confirmed Orders</h5>
                                <p class="card-text display-4" id="confirmedOrders">...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Completed Orders</h5>
                                <p class="card-text display-4" id="completedOrders">...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card text-white bg-secondary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total Orders</h5>
                                <p class="card-text display-4" id="totalOrders">...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>


    <script>
    async function fetchOrders() {
      const response = await $.ajax({
        type: "GET",
        url: 'https://rose-heroku-dc607cde99d9.herokuapp.com/users',
        dataType: "json",
        timeout: 30000,
      });

      console.log(response.data);
      return response.data
    }
    $(document).ready(async function () {
 var orders= await fetchOrders()
 
  const filteredOrders = orders.filter(order => order.email !== 'roseadmin@gmail.com');
const pendingOrders=orders.filter(order => order.status == 'Paid');
const completedOrders=orders.filter(order => order.status == 'completed');
const confirmedOrders=orders.filter(order => order.status == 'confirmed');
const countOrders=filteredOrders.length

console.log(countOrders)



$("#totalOrders").text(countOrders)
$("#pendingOrders").text(pendingOrders.length)
$("#completedOrders").text(completedOrders.length)
$("#confirmedOrders").text(confirmedOrders.length)




    })



</script>
</html>
