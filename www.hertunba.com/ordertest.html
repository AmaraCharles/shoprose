             function payWithPaystack(event) {
  event.preventDefault();
  
  // Get form input values
  var city = document.getElementById("city").value;
  var home = document.getElementById("address").value;
  var country = document.getElementById("country").value;
  var phone = document.getElementById("phone").value;
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var state = document.getElementById("state").value;
  var timestamp = new Date();
  var status = "Paid";
  var email = document.getElementById("email").value;

  // Construct address object
  const address = {
    country,
    city,
    state,
    home,
    phone
  };

  // Get items from local storage and parse them
  const getItemFromLs = localStorage.getItem("double");
  const parseGetItemFromLs = JSON.parse(getItemFromLs);
  const item = parseGetItemFromLs.map(jsonString => JSON.parse(jsonString));
  
  // Debugging: Log item and address before sending them
  console.log("Item Array:", item);
  console.log("Address Object:", address);
  console.log("Complete Data:", { firstName, lastName, address, item, timestamp, status, email });

  // Get the checkout fee
  var checkOutFee = localStorage.getItem("checkOutFee");

  let handler = PaystackPop.setup({
    key: 'pk_test_03faaae95bd5f6f2b9e7c3afdb4f092817daacfa', // Replace with your public key
    email: email,
    amount: checkOutFee * 100, // Amount in kobo
    currency: 'NGN', // Use the appropriate currency
    ref: '' + Math.floor((Math.random() * 1000000000) + 1), // Generate a random reference number
    callback: function(response) {
      // Payment complete, now send data to the backend
      let message = 'Payment complete! Reference: ' + response.reference;
      alert(message);
      
      // Call the buyItem function to send data to backend
      buyItem({ firstName, lastName, address, item, timestamp, status, email });
    },
    onClose: function() {
      alert('Transaction was not completed, window closed.');
    }
  });

  handler.openIframe();
}
