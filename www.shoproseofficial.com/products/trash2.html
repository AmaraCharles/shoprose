<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with JavaScript</title>
    <style>
        /* Style the modal's background overlay */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        }

        /* Style for the modal content */
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        /* Close button styling */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        /* Buttons styling */
        .modal-btn {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-btn:hover {
            background-color: #0056b3;
        }

        .modal-btn-secondary {
            background-color: #6c757d;
        }

        .modal-btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 576px) {
            .modal-content {
                width: 90%;
                margin-top: 30%;
            }
        }
    </style>
</head>
<body>

    <!-- Trigger to open modal -->
    <button id="openModalBtn" class="modal-btn">Add to Cart</button>

    <!-- Modal Structure -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Item added to cart!</h2>
            <p>Would you like to view your cart or continue shopping?</p>
            <div>
                <button class="modal-btn">View Cart</button>
                <button class="modal-btn modal-btn-secondary" id="continueShoppingBtn">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script>
        // Get modal and buttons
        const modal = document.getElementById('cartModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const continueShoppingBtn = document.getElementById('continueShoppingBtn');

        // Function to open the modal
        function openModal() {
            modal.style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Open modal on button click
        openModalBtn.addEventListener('click', openModal);

        // Close modal on close button click or continue shopping button click
        closeModalBtn.addEventListener('click', closeModal);
        continueShoppingBtn.addEventListener('click', closeModal);

        // Close modal if user clicks outside the modal content
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });
    </script>

</body>
</html>
