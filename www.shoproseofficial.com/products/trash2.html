<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <!-- Trigger Button -->

<!-- Modal Structure -->
<div id="customModal" class="modal fade" style="display: none;" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customModalLabel">Your Cart</h5>
        <button type="button" class="btn-close" id="closeModalBtn"></button>
      </div>
      <div class="modal-body">
        <p>Your cart has been updated. What would you like to do next?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="continueBtn">Continue Shopping</button>
        <a href="/view-cart" class="btn btn-primary">View Cart</a>
      </div>
    </div>
  </div>
</div>

<script>
  // Get modal and buttons
  const modal = document.getElementById('customModal');
  const openModalBtn = document.getElementById('openModalBtn');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const continueBtn = document.getElementById('continueBtn');

  // Open modal
  function openModal() {
    modal.style.display = 'block'; // Show the modal
    modal.classList.add('show');   // Add Bootstrap's 'show' class for animation
  };

  // Close modal
  function closeModal() {
    modal.style.display = 'none';  // Hide the modal
    modal.classList.remove('show'); // Remove Bootstrap's 'show' class
  }

  closeModalBtn.addEventListener('click', closeModal);
  continueBtn.addEventListener('click', closeModal);

  // Close modal when clicking outside of the modal content
  window.addEventListener('click', function(event) {
    if (event.target == modal) {
      closeModal();
    }

   
  });
  openModal();
</script>

</body>
</html>
