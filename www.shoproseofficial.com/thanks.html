<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Purchase</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .appreciation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .thank-you-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    .thank-you-card h2 {
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container appreciation-container">
  <div class="thank-you-card">
    <h2 class="brown" style="color:#7b3700" >Thank You for Your Purchase!</h2>
    <p>We appreciate your business and hope you enjoy your new items.</p>
    
    <!-- Trigger Modal Button -->
    <button type="button" class="btn " style="background:#7b3700;color:#fff" data-toggle="modal" data-target="#thankYouModal ">
      Return to Homepage
    </button>
  </div>
</div>
<style>
    .brown
    {
        color:#7b3700
    }
</style>
<!-- Thank You Modal -->
<div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title brown" id="thankYouModalLabel" >Thank You for Your Purchase!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        We sincerely appreciate your purchase. If you have any questions, feel free to contact us.
      </div>
      <div class="modal-footer">
        <!-- Continue Shopping Button -->
        <button type="button" class="btn " style="background-color: #7b3700;color: #fff" onclick="window.location.href='./collections/all.html'">Continue Shopping</button>
        <!-- Return to Homepage Button -->
        <button type="button" class="btn " style="background-color: #dad5d5; color: #fff;" onclick="window.location.href='index.html'">Return to Homepage</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Auto-show the Modal on Page Load -->
<script>
  $(document).ready(function() {
    $('#thankYouModal').modal('show');
  });
</script>

</body>
</html>
